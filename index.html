<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        .side {
            display: flex;
            padding: 0 10vw;
        }

        .from h1 {
            margin-left: 5vw;
            font-size: 2.5vw;
        }

        .main h1 {
            text-align: center;
        }
    </style>
</head>

<body>
   
    <div class="main">
        <h1>Side Transition Web Development</h1>
        <div class="side">
            <div>
                <div data-aos="fade-right"
                data-aos-duration="3000">
    
                <img src="izhan.avif" alt="">
            </div>
            </div>
            <div class="from">
                <div data-aos="fade-left"
                data-aos-duration="500">
                <h1>Web Development</h1>
                </div>
                <div data-aos="fade-left"
                data-aos-duration="1000">
                <h1> Web Design</h1>
                </div>
                <div data-aos="fade-left"
                data-aos-duration="1500">
                <h1> Web Coure</h1>
                </div>
                <div data-aos="fade-left"
                data-aos-duration="2000">
                <h1> Web Device</h1>
                </div>
                <div data-aos="fade-left"
                data-aos-duration="2500">
                <h1> Web portfolio</h1>
                </div>
                <div data-aos="fade-left"
                data-aos-duration="3000">
                <h1> Web Home</h1>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

</html>
